<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient and Pet Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Patient and Pet Details</h1>
    <table>
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Patient Room</th>
                <th>Pet ID</th>
                <th>Pet Name</th>
                <th>Pet Type</th>
                <th>Pet Start Date</th>
                <th>Pet Ending Date</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>

    <script>
        // Fetch data from the server
        fetch('/patient-pet-details')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('dataBody');

                data.forEach(detail => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${detail.patientName}</td>
                        <td>${detail.patientRoom}</td>
                        <td>${detail.petId}</td>
                        <td>${detail.petName}</td>
                        <td>${detail.petType}</td>
                        <td>${detail.petStartDate}</td>
                        <td>${detail.petEndDate}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching patient and pet details:', error);
            });
    </script>
</body>
</html>
