<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient and Pet Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        .header-left h1 {
            margin: 0;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-right span {
            margin-right: 10px;
            font-weight: bold;
        }
        .header-right button {
            padding: 5px 10px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="images/logo.png" alt="Logo">
            <h1>Patient and Pet Details</h1>
        </div>
        <div class="header-right">
            <span>Nurse: Mary Johnson</span>
            <button onclick="alert('Logged out')">Logout</button>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Patient Name</th>
                <th>Patient Room</th>
                <th>Pet ID</th>
                <th>Pet Name</th>
                <th>Pet Type</th>
                <th>Pet Start Date</th>
                <th>Pet Ending Date</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>

    <script>
        // Fetch data from the server
        fetch('/patient-pet-details')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('dataBody');

                data.forEach(detail => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><a href="/patientName/${detail.patientId}">${detail.patientId}</a></td>
                        <td>${detail.patientName}</td>
                        <td>${detail.patientRoom}</td>
                        <td><a href="/pet-details/${detail.petId}">${detail.petId}</a></td>
                        <td>${detail.petName}</td>
                        <td>${detail.petType}</td>
                        <td>${detail.petStartDate}</td>
                        <td>${detail.petEndDate}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching patient and pet details:', error);
            });
    </script>
</body>
</html>
